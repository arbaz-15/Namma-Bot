<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Namma Bot</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 700px;
      height: 600px;
      background: linear-gradient(135deg, #1b263b, #415a77);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid #778da9;
    }
    
    #botTitle {
      background-color: #415a77;
      color: #e0e1dd;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 2px solid #415a77;
      color: #e0e1dd;
      font-size: 18px;
    }

    .user-message {
      background-color: #778da9;
      color: #0d1b2a;
      padding: 12px 18px;
      border-radius: 18px;
      font-size: 20px;
      margin: 10px 0;
      text-align: right;
      max-width: 70%;
      margin-left: auto;
    }

    .bot-message {
      background-color: #e0e1dd;
      color: #1b263b;
      padding: 12px 18px;
      border-radius: 18px;
      font-size: 18px;
      margin: 10px 0;
      text-align: left;
      max-width: 75%;
      margin-right: auto;
      position: relative;
    }

    .typing {
      font-style: italic;
      color: #adb5bd;
      margin-top: 5px;
      animation: blink 1.2s infinite;
      font-size: 16px;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .input-area {
      display: flex;
      padding: 15px;
      background-color: #1b263b;
      border-top: 1px solid #778da9;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #415a77;
      border-radius: 10px;
      background-color: #0d1b2a;
      color: #e0e1dd;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #415a77;
      color: #e0e1dd;
      border: none;
      border-radius: 10px;
      margin-left: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      background-color: #778da9;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="botTitle">Namma Bot</div>
    <div id="chatBox" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type or Speak..." />
      <button id="sendBtn">Send</button>
      <button id="speakBtn">ðŸŽ™ Speak</button>
      <button id="clearBtn">ðŸ§¹ Clear</button>
    </div>
  </div>

  <!-- Audio for feedback -->
  <audio id="sendSound" src="send.mp3" preload="auto"></audio>
  <audio id="receiveSound" src="receive.mp3" preload="auto"></audio>

  <!-- Link your JavaScript -->
  <script src="script.js"></script>
</body>
</html>
